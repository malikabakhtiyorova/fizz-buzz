<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Pitsa buturtmasi</title>
</head>

<body>


  <main>
    <div class="container overflow-hidden col-6 bg-dark rounded-lg py-5 my-5">
      <h1 class="h2 py-4 text-center text-danger">Fizz Buzz Calculator</h1>
      <form class="w-50 mx-auto fizz-buzz-form" action="https://echo.htmlacademy.ru" method="GET">
        <div class="d-flex form-group">
          <input type="number" step="1" class="js-number form-control" name="number" required
            aria-label="Input the number">
          <button class="btn btn-danger">Calculate</button>
        </div>
      </form>

      <div class="results mb-3 w-50 mx-auto">
        <div class="d-flex">
          <p class="mr-3 h5 text-danger">Fizlar:</p>
          <p class="text-wrap fizz h5 text-light"></p>
        </div>
        <div class="d-flex">
          <p class="mr-3 h5 text-danger">Buzzlar:</p>
          <p class="text-wrap buzz h5 text-light"></p>
        </div>
        <div class="d-flex">
          <p class="mr-3 h5 text-danger">Fiz-buzzlar:</p>
          <p class="text-wrap fizz-buzz h5 text-light"></p>
        </div>
      </div>
    </div>
  </main>





  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
